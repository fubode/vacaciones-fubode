<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <link href="recursos/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="recursos/css/style.css" rel="stylesheet" type="text/css"/>
        <link href="recursos/css/estilos.css" rel="stylesheet" type="text/css"/>
        <link href="recursos/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <!-- Font Awesome -->
        <link href="recursos/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <!-- Ionicons -->
        <link href="recursos/Ionicons/css/ionicons.min.css" rel="stylesheet" type="text/css"/>
        <!-- Theme style -->
        <!-- iCheck -->
        <link href="recursos/iCheck/square/blue.css" rel="stylesheet" type="text/css"/>
        <title>SGV-FUBODE</title>
    </head>

    <div class="global-container">
        <div class="card login-form">
            <div class="card-body">
                <h3 class="card-title text-center">INICIO DE SESION</h3>
                <div class="card-text">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control form-control-sm" id="usuario" aria-describedby="USUARIO" placeholder = "USUARIO"></input>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control form-control-sm" id="password" aria-describedby="PASSWORD" placeholder = "PASSWORD"></input>
                        </div>
                        <div>
                            <label for="captcha-input">Enter Captcha</label>
                            <canvas id="captchaCanvas" width="300" height="100"></canvas>
                            <div class="captcha-form">
                                <input type="text" id="captchaInput" placeholder="Ingresa el texto del Captcha"></input>
                                    <button class="captcha-refresh" onclick="generateAndDrawCaptcha()">
                                        <i class="fa fa-refresh"></i>
                                    </button>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary btn-block" title="INICIAR SESION" id="sesion">
                            Sing in
                        </button>                        
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/captcha.js" type="text/javascript"></script>
    <script src="recursos/js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="recursos/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/sesiones.js" type="text/javascript"></script>    
</html>
